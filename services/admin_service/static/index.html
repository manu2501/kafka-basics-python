<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Burger Kiosk - Admin Dashboard</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Orders Total</h5>
              <p id="orders_total" class="display-6">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Revenue Total</h5>
              <p id="revenue_total" class="display-6">$0.00</p>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <h3>Live Orders</h3>
      <ul id="events" class="list-group"></ul>
    </div>
    <script>
      async function refreshMetrics(){
        const res = await fetch('metrics');
        const data = await res.json();
        document.getElementById('orders_total').textContent = data.orders_total;
        document.getElementById('revenue_total').textContent = `$${Number(data.revenue_total).toFixed(2)}`;
      }
      refreshMetrics();
      setInterval(refreshMetrics, 3000);

      const evtList = document.getElementById('events');
      const evtSource = new EventSource('events');
      evtSource.onmessage = (e) => {
        const data = JSON.parse(e.data);
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${data.customer_name} ordered ${data.items.map(i=>i.quantity + 'x #' + i.burger_id).join(', ')} - $${Number(data.total_amount).toFixed(2)}`;
        evtList.prepend(li);
      };
    </script>
  </body>
</html>
